<div class="contenedor">
  <nav>
    <a class="logotipo" href="#">Tabla de Proyectos </a>
    <div class="enlaces">
      <button class="cssbuttons-io-button"> Crear
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>
    </div>
  </nav>

  <section class="grid">

    <div class="card" *ngFor="let producto of productos">
      <div>
        <img src="{{producto.image}}" alt="" class="card-image">
      </div>
      <div class="category"> {{producto.name}} </div>
      <div class="heading"> {{producto.descripcion}}
          <div class="author">  <span class="name">Prioridad :</span> {{producto.priority}}</div>
      </div>
      <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip">Eliminar</span>
            <span><i class=""></i></span>
        </li>
        <li class="icon twitter">
            <span class="tooltip">Editar</span>
            <span><i class=""></i></span>
        </li>

    </ul>
  </div>












  </section>
